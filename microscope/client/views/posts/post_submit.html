<template name="postSubmit">
  <form class="main">

    <div class="control-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" type="text" value="" placeholder="enter your URL"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="title">Title of your URL</label>
      <div class="controls">
        <input name="title" type="text" value="" placeholder="name your URL">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="message">leave a message</label>
      <div class="controls">
        <textarea name="message" type="text" value=""></textarea>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </div>
    </div>

  </form>
</template>
