<template name="profile">
	<div class="post">
		<div class="profile">
		<h4>Profile details</h4>
			<ul>
				<li>
					User ID = {{userId}}
				</li>
				<li>
					username = {{username}}
				</li>
				<li>
					email = {{email}}
				</li>
				<li>
					Account created = {{createdAt}}
				</li>
			</ul>
		</div>
	</div>
</template>
